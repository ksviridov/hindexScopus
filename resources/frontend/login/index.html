<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Login</title>
</head>
<body id="body">
    <div class="wrapper wrapper_center">
        <div class="card">
            <div class="card__preview">
                <img src="./images/sfedu.png" alt="sfedu logo" class="logo">
            </div>
            <div class="card__form">
                <div class="card__header">
                    <p class="card__title">Авторизация</p>
                    <p class="card__subtitle">Войдите в свою учетнуб запись sfedu</p>
                </div>
                <div class="form-item">
                    <input type="text" name="login" id="login" class="form-item__field js-form-item__field">
                    <label class="form-item__title" for="login">Логин</label>
                </div>
                <div class="form-item">
                    <input type="text" name="password" id="password" class="form-item__field js-form-item__field">
                    <label class="form-item__title" for="password">Пароль</label>
                </div>
                <div class="center">
                    <button class="form__submit js-form__submit">Войти</button>
                </div>
                <div class="card__footer">
                    <p class="card__subtitle">IT-лаборатория мехмата ЮФУ &copy; 2014 — 2020</p>
                    <p class="card__subtitle">Связаться со службой поддержки</p>
                    <a href="mailto:" class="contact">test@mail.ru</a>
                    <a href="tel:+79999999999" class="contact">+7&nbsp;999&nbsp;999&nbsp;99&nbsp;99</a>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="./libs/noty/noty.css">
    <link rel="stylesheet" href="./libs/noty/theme_relax.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script async src="./libs/noty/noty.min.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
</head>
<body id="body">
    <div class="wrapper wrapper_center">
        <div class="login-form">
            <div class="login-form__preview">
                <img src="./images/sfedu.png" alt="sfedu logo" class="logo">
            </div>
            <div class="login-form__body">
                <div class="login-form__header">
                    <p class="login-form__title">Авторизация</p>
                    <p class="login-form__subtitle">Войдите в свою учетнуб запись sfedu</p>
                </div>
                <div class="login-form__item">
                    <input type="text" name="login" id="login" class="login-form__item-field js-login-form__item-field">
                    <label class="login-form__item-title" for="login">Логин</label>
                </div>
                <div class="login-form__item">
                    <input type="text" name="password" id="password" class="login-form__item-field js-login-form__item-field">
                    <label class="login-form__item-title" for="password">Пароль</label>
                </div>
                <div class="center">
                    <button class="login-form__submit js-login-form__submit">Войти</button>
                </div>
                <div class="login-form__footer">
                    <p class="login-form__subtitle">IT-лаборатория мехмата ЮФУ &copy; 2014 — 2020</p>
                    <p class="login-form__subtitle">Связаться со службой поддержки:</p>
                    <a href="mailto:" class="contact">test@mail.ru</a>
                    <a href="tel:+79999999999" class="contact">+7&nbsp;999&nbsp;999&nbsp;99&nbsp;99</a>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
